<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>路徑練習</title>
</head>

<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script>
        var root = document.body
        var count = 0

        var Hello = {
            view: function () {
                return m("main.container.shadow-lg.p-3.mb-5.bg-body.rounded", [
                    m("h1", {
                        class: "title"
                    }, "My first app"),
                    m("p", "Hello world"),
                    m("button.p-3.my-2.bg-white.text-dark.badge.rounded-pill", {
                        onclick: function () { count++ }
                    }, count + " clicks"),
                    m("a.p-3.my-2.bg-dark.text-white.badge.rounded-pill", {
                        class: "link",
                        href: "#!/splash"
                    }, "Enter!")
                ])
            }
        }

        // 連結裡的 #! 部分稱為 hashtag，/hello 部分則是路由路徑。
        var Splash = {
            view: function () {
                return m("h2.position-absolute.top-50.start-50", [
                    m("a.p-3.my-2.bg-dark.text-white.badge.rounded-pill", {
                        class: "link",
                        href: "#!/hello"
                    }, "Enter!")
                ])
            }
        }

        // m.route 具有和 m.mount 相同的自動重繪功能。但 m.route 還具有 URL 感知功能，它能自動感知到带 !# 的 URL。 
        // m.route 函數的第二个參數是默認路由，如果 URL 中的 hashtag 指向的路由未定義，那麼將自動重定向到默認路由。
        // 要有多個頁面，使用 m.route
        m.route(root, "/splash", {
            "/splash": Splash,
            "/hello": Hello,
        })


    </script>
</body>
</html>
