<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>創建元素</title>
</head>

<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script>
        var root = document.body

            // m.mount 的功能和 m.render 類似。但 m.render 只會渲染一次 HTML，而 m.mount 會讓 Mithril 自動重繪。下面通過添加一个事件，來帮助理解這一個概念：

            // m.render(root, [
            // m() 函數可以描述任何 HTML 結構，创建多个元素。
            //     m("main.container.text-center.bg-light.bg-gradient", [
            //         m("h1", {class: "title"}, "My first app"),
            //         m("p",  "Hello world"),
            //         m("button.btn.btn-outline-danger.px-4.rounded-pill", "click it!"),
            //     ])
            // ])

            var count = 0

            var Hello = {
                view: function () {
                    // m() 函數可以描述任何 HTML 結構，創建多个元素。
                    return m("main.container.text-center.bg-light.bg-gradient", [
                        m("h1", { class: "title" }, "My first app"),
                        m("p", "Hello world"),
                        m("button.btn.btn-outline-danger.px-4.rounded-pill", { onclick: function () { count++ } }, count + "  clicks!"),
                    ])
                }
            }

            m.mount(root, Hello)


    </script>
</body>
</html>
